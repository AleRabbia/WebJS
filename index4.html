<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Alumno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulario de Alumno</h1>

    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre"><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido"><br>

        <label for="domicilio">Domicilio:</label>
        <input type="text" id="domicilio"><br>

        <label for="curso">Curso:</label>
        <input type="text" id="curso"><br>

        <label for="carrera">Carrera:</label>
        <input type="text" id="carrera"><br>

        <label for="materia">Materia:</label>
        <input type="text" id="materia"><br>

        <label for="nota">Nota primer parcial:</label>
        <input type="number" id="nota"><br>

        <button type="button" onclick="mostrarDatos()">Mostrar Datos</button>
    </form>

    <div id="resultado"></div>

    <script src="index.js"></script>
</body>
</html>
